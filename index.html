<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>{{ description }}</p>
        <input v-model="description">
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Expense Tracker',
                description: 'Enter your expense description'
            }
        })
    </script>
</body>

</html>
